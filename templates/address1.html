<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<head>
	<title>Carpark App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Dosis:400,700" rel="stylesheet">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
<h1>carpark.py</h1>

<!-- if invalid input display bottom -->
{% if text %}	
	<h3>Click on your desired carpark number</h3>
<hr>

	{% for x in text %}
	  <p>{{ x["address"] }} : <strong><a href="">{{ x["car_park_no"] }}</a></strong> </p>
	{% endfor %}

<hr>

{% else %}
  <h3>You entered an invalid address! Go back and try again...</h3>

{% endif %}
      <form action = "/" method = "GET">
         <p><input type = "submit" value = "Back"></p>
      </form>

</body>

<script>

  // add query strings
  window.onload = function() {
    var elements = document.getElementsByTagName('a');
      for(var i = 0, len = elements.length; i < len; i++) {
        elements[i].onclick = function () {
        event.preventDefault(); 
        window.location = "/lotfinder?address=" + this.innerHTML;
      }, false;
    }
  }
    
</script>

</html>
